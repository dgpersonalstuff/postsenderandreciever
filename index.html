<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title id="page-title">Website</title><script src="https://cdn.tailwindcss.com"></script><style>/* Custom styles for a more distinct look */.gradient-bg{background-image:linear-gradient(to right, #6366f1, #a855f7);}.card-shadow-modern{box-shadow:0 15px 30px -5px rgba(0, 0, 0, 0.1), 0 8px 15px -4px rgba(0, 0, 0, 0.05);}.input-focus-modern:focus{border-color:#4f46e5;box-shadow:0 0 0 3px rgba(99, 102, 241, 0.4);}</style></head><body class="bg-gradient-to-br from-indigo-50 to-purple-100 font-sans flex flex-col min-h-screen text-gray-800"><header class="gradient-bg text-white p-6 shadow-xl"><div class="container mx-auto flex flex-col sm:flex-row justify-between items-center"><h1 class="text-4xl font-extrabold tracking-tight mb-4 sm:mb-0" id="site-header">My Website</h1><nav><ul class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-6"><li><a href="./index.html" class="text-white hover:text-blue-200 font-semibold text-lg transition duration-300 py-2 px-4 rounded-lg hover:bg-white hover:bg-opacity-10">Send Request</a></li><li id="nav-receive-tab"><a href="./receive.html" class="text-white hover:text-blue-200 font-semibold text-lg transition duration-300 py-2 px-4 rounded-lg hover:bg-white hover:bg-opacity-10">Receive Data</a></li></ul></nav></div></header><main class="container mx-auto my-12 p-4 flex-grow"><section class="bg-white p-10 rounded-3xl card-shadow-modern max-w-3xl mx-auto border border-gray-100"><h2 class="text-4xl font-bold text-center mb-8" id="post-section-title">Send a POST Request</h2><form id="post-form" class="space-y-7"><div class="flex flex-col"><label for="name" class="text-gray-700 font-medium mb-2 text-lg">Name*</label><input type="text" id="name" name="name" class="input-focus-modern mt-1 p-4 border border-gray-300 rounded-xl transition duration-200" placeholder="Your name" required></div><div class="flex flex
